<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <title>Mello's Poems</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
   body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("https://i.ibb.co/mCsMQCxx/upscalemedia-transformed.jpg"); /* Your picture here */
      background-size: cover;   /* Makes the image cover the whole screen */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents tiling */
   }
  header {
      background-color: #d8b7ff; /* pastel purple */
      padding: 15px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 4px;
      word-spacing: 10px;
      color: black;
      position: fixed;
      top: 0px;
      width: 100%;
      animation: slideFade 2s ease-out forwards;
   }

   @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(-100%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

  </style>
</head>
<body>
<header>
  Mello's Poems
</header>

</body>
</html>
