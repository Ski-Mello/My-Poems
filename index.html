<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <title>Mello's Poems</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
   body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("https://i.ibb.co/mCsMQCxx/upscalemedia-transformed.jpg"); /* Your picture here */
      background-size: cover;   /* Makes the image cover the whole screen */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents tiling */
   }
  header {
      background-color: rgba(216, 183, 255, 0.7); /* pastel purple with transparency */
      padding: 15px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 4px;
      word-spacing: 10px;
      color: black;
      position: fixed;
      top: 0px;
      width: 100%;
      animation: slideFade 2s ease-out forwards;
      text-shadow: 0 0 20px red, 0 0 12px pink;
   }

   footer {
      background-color: rgba(154, 90, 226, 0.7); /* pastel purple with transparency */
      padding: 10px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: black;
      position: fixed;
      bottom: 0px;
      width: 100%;
      animation: slideFade 3s ease-out forwards;
   }

   @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(-100%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 100px; /* spacing between links */
      font-size: 30px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #18e798; /* soft pink hover effect */
      text-decoration: underline;
      text-shadow: 0 0 8px #ff99cc, 0 0 12px #ff66b2;
    }

  </style>
</head>
<body>
<header>
  Mello's Poems
</header>
<footer>
    <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</footer>


</body>
</html>
